<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meshtastic simulator</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .menu-bar {
            display: flex;
            background-color: #333;
            padding: 0.5em 1em;
            position: absolute;
            width: 100%;
            z-index: 10;
            gap: 1em;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 200px;
            z-index: 20;
        }

        .dropdown-content a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Align one dropdown to the right */
        .menu-bar .align-right {
            margin-left: auto;
            display: flex;
            gap: 1em;
            padding-right: 1em; /* Ensures space from right edge */
        }


        /* Canvas area */
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            cursor: default;
        }

        svg.panning {
            cursor: grabbing;
        }

        .grid-line {
            stroke: #ccc;
            stroke-width: 0.5;
        }

        /* Consistent button style */
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="topmenu" class="menu-bar">
    </div>

    <svg id="canvas">
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#2DED12" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#ED122D" stop-opacity="0.1" />
            </radialGradient>
        </defs>
        <g id="grid-layer"></g>
        <g id="zoomLayer" transform="scale(1)">
        </g>
    </svg>

    <script src="main.js" type="module"></script>
</body>

</html>
